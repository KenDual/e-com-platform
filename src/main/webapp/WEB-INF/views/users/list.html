<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 0;
            animation: slideDown 0.6s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-user-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            padding: 0;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        /* From Uiverse.io by garerim */
        .container-input {
            position: relative;
        }

        .input {
            width: 200px;
            padding: 10px 0px 10px 40px;
            border-radius: 9999px;
            border: solid 1px #333;
            transition: all .2s ease-in-out;
            outline: none;
            opacity: 0.8;
        }

        .container-input svg {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translate(0, -50%);
        }

        .input:focus {
            opacity: 1;
            width: 350px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-table {
            margin: 0;
            border: none;
            width: 100%;
        }

        .custom-table thead th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            font-weight: 600;
            padding: 1.5rem 1rem;
            border: none;
            border-bottom: 2px solid #dee2e6;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }

        .custom-table tbody tr {
            transition: all 0.3s ease;
            border: none;
        }

        .custom-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        .custom-table tbody td {
            padding: 1.25rem 1rem;
            border: none;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .user-id {
            font-weight: 600;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }

        .username {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-hash {
            font-family: monospace;
            background: #f8f9fa;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            color: #6c757d;
            font-size: 0.875rem;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .role-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-block;
        }

        .role-admin {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .role-user {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .created-date {
            color: #6c757d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffd93d 0%, #ff6b35 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
            color: white;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .alert-success {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 15px rgba(68, 160, 141, 0.3);
            animation: slideInRight 0.5s ease-out;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
            border: none;
            color: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 15px rgba(196, 69, 105, 0.3);
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                text-align: center;
            }

            .custom-table {
                font-size: 0.875rem;
            }

            .custom-table thead th,
            .custom-table tbody td {
                padding: 0.75rem 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }

            .password-hash {
                max-width: 100px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 0.5rem;
            }

            .page-header {
                padding: 1.5rem 1rem;
            }

            .table-container {
                overflow-x: auto;
            }

            .flash-messages {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>

<body>

<!-- Flash Messages -->
<div class="flash-messages">
    <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
    </div>
</div>

<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h2 class="page-title">
            <i class="fas fa-users"></i>
            User Management
        </h2>

        <!-- From Uiverse.io by garerim -->
        <div class="container-input">
            <input type="text" placeholder="Search" name="text" class="input">
            <svg fill="#000000" width="20px" height="20px" viewBox="0 0 1920 1920"
                 xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M790.588 1468.235c-373.722 0-677.647-303.924-677.647-677.647 0-373.722 303.925-677.647 677.647-677.647 373.723 0 677.647 303.925 677.647 677.647 0 373.723-303.924 677.647-677.647 677.647Zm596.781-160.715c120.396-138.692 193.807-319.285 193.807-516.932C1581.176 354.748 1226.428 0 790.588 0S0 354.748 0 790.588s354.748 790.588 790.588 790.588c197.647 0 378.24-73.411 516.932-193.807l516.028 516.142 79.963-79.963-516.142-516.028Z"
                        fill-rule="evenodd"></path>
            </svg>
        </div>

        <a th:href="@{/users/add}" class="add-user-btn">
            <i class="fas fa-plus"></i>
            Add New User
        </a>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table class="custom-table">
            <thead>
            <tr>
                <th><i class="fas fa-hashtag me-1"></i> User ID</th>
                <th><i class="fas fa-user me-1"></i> Username</th>
                <th><i class="fas fa-key me-1"></i> Email</th>
                <th><i class="fas fa-key me-1"></i> Password</th>
                <th><i class="fas fa-shield-alt me-1"></i> Role</th>
                <th><i class="fas fa-calendar me-1"></i> Created</th>
                <th><i class="fas fa-cogs me-1"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td>
                    <span class="user-id" th:text="${u.userId}">1</span>
                </td>
                <td>
                    <div class="username">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${u.username}">john</span>
                    </div>
                </td>
                <td>
                    <div class="email">
                        <i class="fas fa-user-circle"></i>
                        <span th:text="${u.email}">john</span>
                    </div>
                </td>
                <td>
                    <div class="password-hash" th:text="${u.passwordHash}" title="Click to reveal">â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢
                    </div>
                </td>
                <td>
                            <span class="role-badge" th:classappend="${u.roleId == 1} ? 'role-admin' : 'role-user'"
                                  th:text="${u.roleId == 1} ? 'ðŸ” ADMIN' : 'ðŸ‘¤ USER'">
                                ðŸ‘¤ USER
                            </span>
                </td>
                <td>
                    <div class="created-date">
                        <i class="fas fa-clock"></i>
                        <span th:text="${#dates.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-23</span>
                    </div>
                </td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{'/users/edit/' + ${u.userId}}" class="btn-edit">
                            <i class="fas fa-edit"></i>
                            Edit
                        </a>
                        <a th:href="@{'/users/delete/' + ${u.userId}}" class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                            <i class="fas fa-trash"></i>
                            Delete
                        </a>
                    </div>
                </td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="6">
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h4>No Users Found</h4>
                        <p>There are no users in the system yet. Click "Add New User" to get started.</p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Auto-hide flash messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function () {
        const alerts = document.querySelectorAll('.alert-success, .alert-danger');
        alerts.forEach(alert => {
            setTimeout(() => {
                alert.style.animation = 'slideOutRight 0.5s ease-in forwards';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 5000);
        });
    });

    // Add slideOutRight animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
    `;
    document.head.appendChild(style);

    // Enhanced table interactions
    document.querySelectorAll('.custom-table tbody tr').forEach(row => {
        row.addEventListener('mouseenter', function () {
            this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.1)';
        });

        row.addEventListener('mouseleave', function () {
            this.style.boxShadow = 'none';
        });
    });

    // Password hash reveal functionality
    document.querySelectorAll('.password-hash').forEach(element => {
        element.addEventListener('click', function () {
            if (this.textContent === 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
                this.textContent = this.getAttribute('th:text') || 'hash_example_123';
                this.style.background = '#fff3cd';
                setTimeout(() => {
                    this.textContent = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                    this.style.background = '#f8f9fa';
                }, 3000);
            }
        });
    });
</script>

</body>

</html>
