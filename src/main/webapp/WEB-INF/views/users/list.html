<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- ───── FLASH MESSAGE ───── -->
<div th:if="${success}" th:text="${success}" style="color: green; font-weight: bold;"></div>
<div th:if="${error}"   th:text="${error}"   style="color: red;   font-weight: bold;"></div>

<h2>User List</h2>
<a th:href="@{/users/add}">➕ Add New User</a>
<table border="1" cellpadding="6" cellspacing="0">
  <thead>
  <tr>
    <th>UserId</th>
    <th>Username</th>
    <th>PasswordHash</th>
    <th>RoleId</th>
    <th>CreatedAt</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.userId}">1</td>
    <td th:text="${u.username}">john</td>
    <td th:text="${u.passwordHash}">•••</td>
    <td th:text="${u.roleId}">2</td>
    <td th:text="${#dates.format(u.createdAt, 'yyyy-MM-dd HH:mm')}">2025-07-23</td>
    <td>
      <a th:href="@{'/users/edit/' + ${u.userId}}">✏️ Edit</a> |
      <a th:href="@{'/users/reset/' + ${u.userId}}">🔑 Reset PW</a> |
      <a th:href="@{'/users/delete/' + ${u.userId}}"
         onclick="return confirm('Delete user?');">🗑️ Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
