<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">User Form</h2>

<form th:action="@{${actionUrl}}"
      th:object="${user}"
      method="post" class="row g-3">

    <input type="hidden" th:field="*{userId}"/>

    <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="john_doe">
    </div>

    <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="••••••">
    </div>

    <div class="col-md-4">
        <label class="form-label">Role ID</label>
        <input type="number" th:field="*{roleId}" class="form-control" placeholder="1">
    </div>

    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary ms-2">Back</a>
    </div>
</form>

</body>
</html>
